<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Piano</title>
    <script src="https://kit.fontawesome.com/48fd029ae7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <section id="buttons">
        <button id="play-button" class="hide"><i class="fas fa-play"></i></button>
        <button id="record-button" ><i class="fas fa-microphone"></i></button>
    </section>
    <div class="progress-bar">
        <div class="progress-bar-content"></div>
    </div>
    <section id="piano">
        <div id="left-side">
            <div class="key white" id="A" >A</div>
            <div class="key black" id="W" >W</div>
            <div class="key white" id="S" >S</div>
            <div class="key black" id="E" >E</div>
            <div class="key white" id="D" >D</div>
        </div>
        <div id="right-side">
            <div  class="key white" id="F" >F</div>
            <div  class="key black" id="T" >T</div>
            <div  class="key white" id="G" >G</div>
            <div  class="key black" id="Y" >Y</div>
            <div  class="key white" id="H" >H</div>
            <div  class="key black" id="U" >U</div>
            <div  class="key white" id="J" >J</div>    
        </div>        
    </section>
    </div>
    
    <audio id="Ca" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="Da" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="Ea" src="notes/E.mp3"></audio>
    <audio id="Fa" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="Ga" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="Aa" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="Ba" src="notes/B.mp3"></audio>
    
    <script  type="module" src="app.js"></script>
</body>
</html>
