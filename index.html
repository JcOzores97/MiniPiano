<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="piano">
        <div id="left-side">
            <div data-note="C" class="key white">A</div>
            <div data-note="Db" class="key black">W</div>
            <div data-note="D" class="key white">S</div>
            <div data-note="Eb" class="key black">E</div>
            <div data-note="E" class="key white">D</div>
        </div>
        <div id="right-side">
            <div data-note="F" class="key white">F</div>
            <div data-note="Gb" class="key black">T</div>
            <div data-note="G" class="key white">G</div>
            <div data-note="Ab" class="key black">Y</div>
            <div data-note="A" class="key white">H</div>
            <div data-note="Bb" class="key black">U</div>
            <div data-note="B" class="key white">J</div>    
        </div>        
    </div>

    
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    
    <script src="app.js"></script>
</body>
</html>
